language: php
php:
  - 7.1
service:
  - mysql
before_script:
  - cd Welcome/
  - composer install
  - composer dump-autoload
  - cp .env.travis .env
  - php artisan key:generate
  - mysql -e 'CREATE DATABASE IF NOT EXISTS welcome ;'
  - php artisan migrate
  - php artisan db:seed
script: ./vendor/bin/phpunit